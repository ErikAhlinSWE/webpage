<!-- templates/customer.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Customer Management</title>
    <style>
        .customer-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .customer-table th, .customer-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .customer-table th {
            background-color: #4CAF50;
            color: white;
        }
        .customer-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .customer-table tr:hover {
            background-color: #ddd;
        }
        .add-customer-form {
            margin: 20px 0;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Include header -->
    {% include 'header.html' %}
    
    <div class="content">
        <h2 class="page-title">Customer Management</h2>
        
        <div class="add-customer-form">
            <h3>Add New Customer</h3>
            <form id="customerForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" class="submit-button">Add Customer</button>
            </form>
        </div>

        <table class="customer-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Customer data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Include footer -->
    {% include 'footer.html' %}

    <script>
        // Your existing JavaScript code remains the same
        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const customers = await response.json();
                
                const tableBody = document.getElementById('customerTableBody');
                tableBody.innerHTML = customers.map(customer => `
                    <tr>
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.phone}</td>
                        <td>
                            <button onclick="deleteCustomer('${customer.id}')" style="background-color: #ff4444;">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            try {
                const response = await fetch('/api/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                document.getElementById('customerForm').reset();
                await loadCustomers();
            } catch (error) {
                console.error('Error adding customer:', error);
                alert('Error adding customer: ' + error.message);
            }
        });

        async function deleteCustomer(id) {
            if (confirm('Are you sure you want to delete this customer?')) {
                try {
                    const response = await fetch(`/api/customers/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    await loadCustomers();
                } catch (error) {
                    console.error('Error deleting customer:', error);
                    alert('Error deleting customer: ' + error.message);
                }
            }
        }

        loadCustomers();
    </script>
</body>
</html>
